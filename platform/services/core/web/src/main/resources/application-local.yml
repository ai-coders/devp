eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/saas-authentication?useSSL=false&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
  redis:
    host: localhost
    port: 6379
    password: null
    database: 1
    timeout: 300
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: 1

security:
  basic:
    enabled: true
  oauth2:
    client:
      access-token-uri: http://SAAS-AUTHENTICATION-MICROSERVICE/oauth/token
      client-id: custom
      client-secret: custom
      client-authentication-scheme: header
    resource:
      token-info-uri: http://SAAS-AUTHENTICATION-MICROSERVICE/oauth/check_token
      id: ${spring.application.name}
      
management:
  security:
    enabled: true

swagger:
  base-package: com.yunkang.saas.platform.services.core.business
  enabled: true
