eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?useSSL=false&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: null
    database: 1
    timeout: 300
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: 1