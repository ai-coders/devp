application:
  product: speedcloud #产品
  module: console #模块
  name: app #子模块名称
  code: 11203 #子模块ID
  displayName: 云效控制台
  uploadFilePath:

server:
  port: 11203
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/javascript,text/css,application/javascript
    min-response-size: 256

eureka:
  client:
    registry-fetch-interval-seconds: 3
    instance-info-replication-interval-seconds: 3
    register-with-eureka: true #实例是否在eureka服务器上注册自己的信息以供其他服务发现，默认为true
    initial-instance-info-replication-interval-seconds: 3
  instance:
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 5
    prefer-ip-address: true
    metadata-map:
      user:
        name: actuator
        password: 123456

spring:
  application:
    name: ${application.product}-${application.module}-${application.name}
  profiles:
    active: local #环境配置- local：本地 dev：开发环境 qa：测试环境 uat：用户测试 pd：生产环境
  cloud:
    config:
      enable: false
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    database: mysql
    show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
      format_sql: true

management:
  security:
    enabled: true
    sessions: stateless
  context-path: /actuator

endpoints:
  actuator:
    sensitive: false
  health:
    sensitive: false
  business:
    sensitive: true

logging:
  file: logs/${spring.application.name}.log


